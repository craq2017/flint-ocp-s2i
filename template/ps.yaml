apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: services-ac
  template: services-ac
message: 'The following service(s) have been created in your project: ${NAME}.'
metadata:
  annotations:
    description: FLINT
    openshift.io/display-name: services-ac
    openshift.io/documentation-url: https://gnivc.ru
    openshift.io/provider-display-name: GNIVC
    template.openshift.io/bindable: "false"
  creationTimestamp: null
  name: service-ac
  selfLink: /apis/template.openshift.io/v1/namespaces/template/templates/service-ac
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${NAME}
  stringData:
    ac-db-password: ${AC_DB_PASSWORD}
    ac-db-user: ${AC_DB_USER}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name": "${DATABASE_SERVICE_NAME}",
        "kind": "Service"}]'
    name: ${NAME}
  spec:
    ports:
    - name: web
      port: 8080
      targetPort: 8080
    selector:
      name: ${NAME}
- apiVersion: v1
  kind: Route
  metadata:
    name: ${NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    tls:
      termination: edge
    to:
      kind: Service
      name: ${NAME}
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      description: Stable Passit docker image
    name: ${NAME}
  spec:
    tags:
    - from:
        kind: DockerImage
        name: template/app:latest
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the passit docker image
      template.alpha.openshift.io/wait-for-ready: "true"
    name: ${NAME}
  spec:
    replicas: 1
    selector:
      name: ${NAME}
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 0%
        maxUnavailable: 100%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          name: ${NAME}
        name: ${NAME}
      spec:
        containers:
        - env:
          - name: AC_DB_USER
            valueFrom:
              secretKeyRef:
                key: ac-db-user
                name: ${NAME}
          - name: AC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: ac-db-password
                name: ${NAME}
          - name: DATABASE_SERVICE_NAME
            value: ${DATABASE_SERVICE_NAME}
          - name: APP_CONFIG
            value: ${APP_CONFIG}
          - name: IS_DEBUG
            value: "False"
          - name: FROM_EMAIL
            value: ${FROM_EMAIL}
          - name: EMAIL_CONFIRMATION_HOST
            value: ${APPLICATION_DOMAIN}
          - name: IS_PRIVATE_ORG_MODE
            value: ${IS_PRIVATE_ORG_MODE}
          - name: ENVIRONMENT
            value: production
          image: '${NAME} '
          name: ${NAME}
          ports:
          - containerPort: 8080
          resources:
            limits:
              memory: ${MEMORY_LIMIT}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
      type: ImageChange
    - type: ConfigChange
parameters:
- description: The name assigned to all of the objects defined in this template.
  displayName: Name
  name: NAME
  required: true
  value: services-ac
- description: The OpenShift Namespace where the ImageStream services-ac is.
  displayName: Namespace
  name: NAMESPACE
  required: true
  value: template
- description: Maximum amount of memory the Passit django container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 512Mi
- description: The exposed hostname that will route to the Django service, if left
    blank a value will be defaulted.
  displayName: Application Hostname
  name: APPLICATION_DOMAIN
- displayName: Database Service Name
  name: DATABASE_SERVICE_NAME
  required: true
  value: services-ac
- displayName: Database Username
  name: AC_DB_USER
  required: true
  value: django
- displayName: Database User Password
  name: AC_DB_PASSWORD
  required: true
- description: Set this to a long random string.
  displayName: Django Secret Key
  from: '[\w]{50}'
  generate: expression
  name: DJANGO_SECRET_KEY
- displayName: EMAIL SMTP authentication URL. Defaults only to console mail (does
    not send email). Example smtp://postmaster@passit.io:password@smtp.example.com
  name: EMAIL_URL
  value: consolemail://
- displayName: Is this a private server where all user contacts should be shared with
    other users? Such as a company's internal passit server. If you don't know it's
    fine to set to false.
  name: IS_PRIVATE_ORG_MODE
  required: true
  value: "False"
